<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickr.io</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>

    <header>
        <div class="header-title">Welcome to Clickr.io!</div>
        <div class="header-text">Time to get clicking.</div>
    </header>

    <main>
        <button id="button-clickr" onclick="clickrClick()">Click Me!</button>
        <div class="sidebar">
            <div class="score">
                <div class="score-total-wrapper">
                    <div class="score-total">
                        Score
                    </div>
                    <div class="score-total-data">
                    </div>
                </div>

                <div class="score-session-wrapper">
                    <div class="score-session">
                        This session:
                    </div>
                    <div class="score-session-data">
                    </div>
                </div>
            </div>

            <div class="leaderboard">
                <div class="leaderboard-title">Leaderboard</div>
            </div>

        </div>
    </main>

    <footer>
        About
    </footer>

</body>
</html>
